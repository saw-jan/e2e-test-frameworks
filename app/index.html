<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div id="container">
      <h2 id="app-title">MY TODO</h2>
      <div id="new-todo">
        <input
          type="text"
          name="todo"
          id="input-todo"
          placeholder="Add a new TODO"
        />
        <input type="button" value="ADD" id="add" />
      </div>
      <div id="todo-list">
        <p id="empty-todo">No any task.</p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
